<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="paymet.css">
</head>
<body>
    <div id="parent">
        <div class="id">
            <h3>BILLING ADDRESS</h3>
            <form>
                <input class="fields" type="text" placeholder="username:" name="username"><br>
                <input class="fields" type="text" placeholder="email:" name="email"><br>
                <input class="fields" type="text" placeholder="address:" name="address"><br>
                <input class="fields" type="text" placeholder="city:" name="city"><br>
                <div class="input">
                    <div>
                        <input class="exe" type="text" placeholder="country:" name="country">
                    </div>
                    <div>    
                        <input class="exe" type="number" placeholder="zip code:" name="zip code">
                    </div>
                </div>
            </form>
        </div>
        <div class="id">
            <h3>PAYMENT</h3>
            <form>
                <img id="img" width="100px" height="30px" src="https://logos-world.net/wp-content/uploads/2020/04/Visa-Emblem.jpg"><br>
                <input class="fields" type="text" placeholder="credit holder name:" name="credit holder name:"><br>
                <input class="fields" type="text" placeholder="credit card number:" name="credit card number:"><br>
                <input class="fields" type="number" placeholder="exp.month:" name="exp.month">
                <div class="input">
                    <div>
                        <input class="exe" type="number" placeholder="exp.year:" name="exp.year">
                    </div>
                    <div>
                        <input class="exe" type="number" placeholder="cvv:" name="cvv">
                    </div>
                </div>
                
            </form>
        </div>
        <input id="submit" type="submit" value="SUBMIT">
    </div>
</body>
</html>
